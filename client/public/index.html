<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./css/freelancer.css">
    <link rel="stylesheet" type="text/css"  href="./css/main.css">
    <title>Piedmont-Park-Tour</title>
  </head>
  <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">     
          <div class="row">
            <div class="col-md-12">
              <div class="page-header">
                  <img id="logo" src="./images/logo.png" style="width:10%; height: 10%;" alt="Smiley face">
              </div>
            </div>
          </div>
        </nav>
    
    <!-- Main Buttons -->    
    <div class="container-fluid">

      <div class="trail-row row">
        <div class="col-md-12">

              <button type="button" data-toggle="modal" data-target="#myModal"  class="trail-btn btn btn-lg btn-success">
                <h1>Path</h1>
              </button>

              <button type="button" data-toggle="modal" data-target="#videoModal" class="trail-btn btn btn-lg btn-success">
                <h1>Explore</h1>
              </button>
            
         
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          
            
               
              <button type="button" class="nav-btn btn btn-lg btn-primary">
                <a href='/activities' method='get'><h3 class='activities'>Activities</h3></a>
              </button>
            
            
               
              <button type="button" class="nav-btn btn btn-lg btn-primary">
                <a href='/events' method='get'><h3 class='events'>Events</h3></a>
              </button>
            
            
               
              <button type="button" class="nav-btn btn btn-lg btn-primary">
                <a href='/food' method='get'><h3 class='food'>Food</h3></a>
              </button>
            
          
        </div>
      </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Path</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="map"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Video -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Explore</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-1by1">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/p-zB_GyxL_A" allowfullscreen ></iframe>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPS38k2FCmf0sR1REgwp0eEHU3SUaSEHU&callback=initMap">
</script>  
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./app.js"></script>
  </body>
</html>
